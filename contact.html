<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="hero-header">
    <div class="wrapper">
      <header>
        <div class="logo">
          <i class="fa-solid fa-a">A</i>
          <div class="logo-text">Junior</div>
        </div>
        <nav>
          <div class="togglebtn">
            <span class="one"></span>
            <span class="two"></span>
            <span class="three"></span>
          </div>
          <div class="navlinks close">
            <ul>
              <li><a href="home.html">Home</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="portfolio.html">Portfolio</a></li>
              <li><a href="blog.html">Blog</a></li>
              <li><a href="contact.html" class="btn-active">Contact</a></li>
            </ul>
          </div>
        </nav>
      </header>

      <section class="cards-section">
        <div class="hero-text">
          <div class="hero-headings">
            <h1>Contact Me</h1>
            <p>Got a question, collaboration idea, or project in mind? I'd love to hear from you!</p>
          </div>
        </div>

        <div class="container">
          <form action="#" method="POST" style="display: flex; flex-direction: column; gap: 20px;">
            <input type="text" name="name" placeholder="Your Name" required
              style="padding: 10px; border-radius: 10px; border: none; width: 90%; margin: 0 auto;">
            <input type="email" name="email" placeholder="Your Email" required
              style="padding: 10px; border-radius: 10px; border: none; width: 90%; margin: 0 auto;">
            <textarea name="message" placeholder="Your Message" rows="6" required
              style="padding: 10px; border-radius: 10px; border: none; width: 90%; margin: 0 auto;"></textarea>
            <button type="submit" class="btn-active" style="align-self: flex-start; margin: 0 auto;">Send
              Message</button>
          </form>
        </div>

      </section>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.10/typed.min.js"></script>
